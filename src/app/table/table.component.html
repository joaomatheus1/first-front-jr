<app-modal />
<div class="header-table d-flex justify-content-between my-3">
  <div class="actions-table d-flex align-items-center gap-3">
    <div class="input-search">
      <input
        type="text"
        pInputText
        placeholder="Pesquise pelo nome ou e-mail"
        [(ngModel)]="nameFiltered"
        (ngModelChange)="filteringTable()"
        />
      </div>
      <div class="select-filter">
        <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="filteringTable()">
          <option hidden>Filtrar</option>
          <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
    </div>
    <div class="form-button">
      <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Novo usuário
      </button>
  </div>
</div>
<div class="content-table">
  <p-table [value]="dataFiltered">
    <ng-template pTemplate="header">
      <tr class="header-line">
        <th class="ps-3">Usuários</th>
        <th>Status</th>
        <th>Data de criação</th>
        <th class="pe-3">Último acesso</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr
        class="body-line"
        [ngClass]="{ odd: rowIndex % 2 === 0, even: rowIndex % 2 !== 0 }"
      >
        <td class="ps-3">
          <div class="d-flex align-center gap-1">
            <div class="p-1">
              <img src="" alt="icon" class="icon" />
            </div>
            <div class="d-flex flex-column">
              <div class="fw-bold">{{ user.name }}</div>
              <div class="gray">{{ user.email }}</div>
            </div>
          </div>
        </td>
        <td>{{ user.status }}</td>
        <td>{{ user.creationDate }}</td>
        <td class="pe-3">{{ user.lastAcess }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
