<form (ngSubmit)="submitForm()">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <div>
            <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Adicionar usuário</h1>
            <p>Aqui você adiciona e configura os usuários que fazem parte da sua equipe</p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body border-0">
          <div class="row">
            <div class="d-flex flex-column col-6 mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control-modal" id="name" name="name">
            </div>
            <div class="d-flex flex-column col-6 mb-3">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control-modal" id="sobrenome" name="sobrenome">
            </div>
            <div class="d-flex flex-column col-6 mb-3">
              <label for="telefone" class="form-label">Telefone<span class="text-gray"> - Opcional</span></label>
              <input type="text" class="form-control-modal" id="telefone" name="telefone">
            </div>
            <div class="d-flex flex-column col-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control-modal" id="email" name="email">
            </div>
            <div class="d-flex flex-column col-12 mb-3">
              <label for="perfil-acesso" class="form-label">Perfil de acesso</label>
              <p-multiSelect [options]="perfil" [(ngModel)]="selectedPerfil"></p-multiSelect>
            </div>

          <div class="d-flex flex-column col-6 mb-3">
            <label for="idioma">Idioma</label>
            <select class="form-control-modal" name="idioma" id="idioma">
              <option value="" hidden>Selecione o idioma</option>
              <option value="1">Português BR</option>
              <option value="2">Inglês</option>
              <option value="3">Espanhol</option>
            </select>
          </div>
          <div class="d-flex flex-column col-6 mb-3">
            <label for="idioma">Contato preferencial<span class="text-gray"> - Opcional</span></label>
            <div class="row">
              <div class="col-4">
                <input type="radio" name="radioForm" id="emailRadio">
                <label class="ms-2" for="emailRadio">E-mail</label>
              </div>
              <div class="col-4">
                <input type="radio" name="radioForm" id="telefoneRadio">
                <label class="ms-2" for="telefoneRadio">Telefone</label>
              </div>
              <div class="col-4">
                <input type="radio" name="radioForm" id="todos">
                <label class="ms-2" for="todos">Todos</label>
              </div>
            </div>
          </div>
          </div>
          </div>
        <div class="border-0 d-flex justify-content-between p-1">
          <button type="button" class="btn-close-form" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn-submit-form">Enviar convite</button>
        </div>
      </div>
    </div>
  </div>
</form>
